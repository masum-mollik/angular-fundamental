<div>
  {{passenger|json}}

  <form #form="ngForm" novalidate>
    <div>
      Passenger Name:
      <input type="text" name="fullName" [ngModel]="passenger?.fullName">
    </div>
    <div>
      passenger ID:
      <input type="number" name="id" [ngModel]="passenger?.id">
    </div>
    <div>
      <label>
        <input type="radio" [value]="true" name="checkedIn" [ngModel]="passenger.checkedIn"
               (ngModelChange)="toggleChange($event)"> Yes
      </label>
      <label>
        <input type="radio" [value]="false" name="checkedIn" [ngModel]="passenger.checkedIn"
               (ngModelChange)="toggleChange($event)">No
      </label>
    </div>
    <div *ngIf="form.value.checkedIn">
      {{passenger.checkInDate|date:"dd/mm/yy"
      }}
      <input type="date" name="checkInDate" [ngModel]="passenger?.checkInDate|date:'dd/mm/yyyy'">
    </div>
    {{form.value|json}}
  </form>
</div>
